{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Daily Orders</h4>
                <input type="date" id="deliveryDate" class="form-control" style="width: auto;">
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="ordersTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>Cases</th>
                                <th>Total Cost</th>
                                <th>Payment</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <th>Totals:</th>
                                <th id="totalCases">0</th>
                                <th id="totalCost">$0.00</th>
                                <th id="totalPayments">$0.00</th>
                                <th id="totalDriverExpenses">$0.00</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/dashboard.js"></script>
{% endblock %}
