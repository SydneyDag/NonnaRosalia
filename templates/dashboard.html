{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Date selector and Daily Driver Expense -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Select Date</h5>
                </div>
                <div class="card-body">
                    <input type="date" id="deliveryDate" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Daily Driver Expense</h5>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" id="dailyDriverExpense" class="form-control" min="0" step="0.01" value="0">
                        <button class="btn btn-primary" id="saveDriverExpense">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Daily Orders</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="ordersTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Cases</th>
                            <th>Total Cost</th>
                            <th>Cash</th>
                            <th>Check</th>
                            <th>Credit</th>
                            <th>Total Payment</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th>Totals:</th>
                            <th id="totalCases">0</th>
                            <th id="totalCost">$0.00</th>
                            <th id="totalCashPayments">$0.00</th>
                            <th id="totalCheckPayments">$0.00</th>
                            <th id="totalCreditPayments">$0.00</th>
                            <th id="totalPayments">$0.00</th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Daily Summary -->
            <div class="mt-4">
                <h5>Daily Summary</h5>
                <div class="row">
                    <div class="col-md-6">
                        <table class="table">
                            <tr>
                                <th>Total Driver Expense:</th>
                                <td id="totalDriverExpense">$0.00</td>
                            </tr>
                            <tr>
                                <th>Net Income:</th>
                                <td id="netIncome">$0.00</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/dashboard.js"></script>
{% endblock %}
