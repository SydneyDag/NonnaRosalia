{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Date selector and Daily Driver Expense -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Select Date</h5>
                </div>
                <div class="card-body">
                    <input type="date" id="deliveryDate" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Driver Expense</h5>
                </div>
                <div class="card-body p-2">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">$</span>
                        <input type="number" id="dailyDriverExpense" class="form-control" min="0" step="0.01" value="0">
                        <button class="btn btn-primary btn-sm" id="saveDriverExpense">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Daily Orders</h4>
        </div>
        <div class="card-body">
            <!-- Summary Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-secondary">
                        <div class="card-body text-center">
                            <h6 class="card-title">Total Cases</h6>
                            <h4 id="totalCases" class="mb-0">0</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-secondary">
                        <div class="card-body text-center">
                            <h6 class="card-title">Total Cost</h6>
                            <h4 id="totalCost" class="mb-0">$0.00</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-secondary">
                        <div class="card-body text-center">
                            <h6 class="card-title">Total Payments</h6>
                            <h4 id="totalPayments" class="mb-0">$0.00</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-secondary">
                        <div class="card-body text-center">
                            <h6 class="card-title">Net Income</h6>
                            <h4 id="netIncome" class="mb-0">$0.00</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table id="ordersTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Cases</th>
                            <th>Total Cost</th>
                            <th>Cash</th>
                            <th>Check</th>
                            <th>Credit</th>
                            <th>Total Payment</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th>Totals:</th>
                            <th id="tableTotalCases">0</th>
                            <th id="tableTotalCost">$0.00</th>
                            <th id="totalCashPayments">$0.00</th>
                            <th id="totalCheckPayments">$0.00</th>
                            <th id="totalCreditPayments">$0.00</th>
                            <th id="tableTotalPayments">$0.00</th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/dashboard.js"></script>
{% endblock %}
