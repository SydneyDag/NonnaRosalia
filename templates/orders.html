{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Order Management</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#orderModal">
            New Order
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table id="ordersTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Order Date</th>
                        <th>Delivery Date</th>
                        <th>Cases</th>
                        <th>Total Cost</th>
                        <th>Payment</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Order Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="orderForm">
                    <input type="hidden" id="orderId">
                    <div class="mb-3">
                        <label class="form-label">Customer</label>
                        <select class="form-control" id="customerId" required>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Delivery Date</label>
                        <input type="date" class="form-control" id="deliveryDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total Cases</label>
                        <input type="number" class="form-control" id="totalCases" required min="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cost per Case</label>
                        <input type="number" class="form-control" id="costPerCase" required min="0" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total Cost</label>
                        <input type="number" class="form-control" id="totalCost" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Received</label>
                        <input type="number" class="form-control" id="paymentReceived" min="0" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-control" id="orderStatus">
                            <option value="pending">Pending</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveOrder">Save Order</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/orders.js"></script>
{% endblock %}
