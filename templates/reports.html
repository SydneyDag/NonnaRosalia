{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">Reports</h4>
    </div>
    <div class="card-body">
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label class="form-label">Date Range</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="startDate">
                    <span class="input-group-text">to</span>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Territory</label>
                <select class="form-control" id="territory">
                    <option value="">All Territories</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" id="generateReport">Generate Report</button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-secondary">
                    <div class="card-body text-center">
                        <h6 class="card-title">Total Orders</h6>
                        <h4 id="totalOrders" class="mb-0">0</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary">
                    <div class="card-body text-center">
                        <h6 class="card-title">Total Revenue</h6>
                        <h4 id="totalRevenue" class="mb-0">$0.00</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary">
                    <div class="card-body text-center">
                        <h6 class="card-title">Total Cases</h6>
                        <h4 id="totalCases" class="mb-0">0</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary">
                    <div class="card-body text-center">
                        <h6 class="card-title">Outstanding Balance</h6>
                        <h4 id="outstandingBalance" class="mb-0">$0.00</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reports Table -->
        <div class="table-responsive">
            <table id="reportsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Territory</th>
                        <th>Customer</th>
                        <th>Cases</th>
                        <th>Total Cost</th>
                        <th>Payment Received</th>
                        <th>Outstanding</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Totals:</th>
                        <th id="tableTotalCases">0</th>
                        <th id="tableTotalCost">$0.00</th>
                        <th id="tableTotalPayments">$0.00</th>
                        <th id="tableOutstandingBalance">$0.00</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script src="/static/js/reports.js"></script>
{% endblock %}
